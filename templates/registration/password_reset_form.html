{% extends 'base.html' %}

{% load static %}

{% block title %} Reset your password {% endblock %}

{% block content %} 
    <h1>Forgotten your password?</h1>
    <p>
        Enter your email address to obtain a new password.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send an e-mail"></p>
    </form>
{% endblock %}
